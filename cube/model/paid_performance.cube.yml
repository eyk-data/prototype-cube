cubes:
  - name: paid_performance
    title: Paid performance
    description: The Paid performance model is designed to aggregate and interpret advertising data from multiple sources
    sql_table: "{ COMPILE_CONTEXT.securityContext.dataset }.paid_performance"

    joins: []

    dimensions:
      - name: source
        title: Source
        description: The platform where the data originates from
        sql: source
        type: string

      - name: ad_name
        title: Ad name
        description: The name of the ad
        sql: ad_name
        type: string

      - name: ad_group_name
        title: Ad group name
        description: The name of the ad group
        sql: ad_group_name
        type: string

      - name: campaign_name
        title: Campaign name
        description: The name of the campaign
        sql: campaign_name
        type: string

      - name: campaign_group_name
        title: Campaign group name
        description: The name of the campaign group
        sql: campaign_group_name
        type: string

      - name: account_name
        title: Account name
        description: The name of the ad account
        sql: account_name
        type: string

      - name: revenue_type
        title: Revenue type
        description: The Pixel source for the revenue metric. This is only relevant for Facebook
        sql: revenue_type
        type: string

      - name: currency
        title: Currency
        description: The type of currency
        sql: currency
        type: string

      - name: date
        title: Date
        description: The date of the results
        sql: TIMESTAMP(date)
        type: time

    measures:
      - name: return_on_ad_spend
        title: ROAS
        description: Return On Ad Spend
        type: number
        sql: |
          CASE
            WHEN SUM(cost) = 0 THEN NULL
            ELSE SUM(revenue) / SUM(cost)
          END
        format: number

      - name: spend
        title: Spend
        description: The amount spend on advertising
        type: sum
        sql: cost
        format: currency

      - name: revenue
        title: Reported revenue
        description: The attributed revenue as reported by the ad platforms
        type: sum
        sql: revenue
        format: currency

      - name: impressions
        title: Impressions
        description: The number of impressions
        type: sum
        sql: impressions
        format: number

      - name: clicks
        title: Clicks
        description: The number of clicks
        type: sum
        sql: clicks
        format: number

      - name: conversions
        title: Conversions
        description: The number of conversions
        type: sum
        sql: conversions
        format: number

      - name: click_through_rate
        title: CTR
        description: The ratio of users who click on an ad to the number of total users who view the ad, expressed as a percentage
        type: number
        sql: |
          CASE
            WHEN SUM(impressions) = 0 THEN NULL
            ELSE (SUM(clicks) / SUM(impressions)) * 100
          END
        format: percent

      - name: cost_per_click
        title: CPC
        description: The average cost incurred for each click on the ads
        type: number
        sql: |
          CASE
            WHEN SUM(clicks) = 0 THEN NULL
            ELSE SUM(cost) / SUM(clicks)
          END
        format: currency

      - name: cost_per_conversion
        title: Cost Per Conversion
        description: The average cost incurred for each conversion from the ads
        type: number
        sql: |
          CASE
            WHEN SUM(conversions) = 0 THEN NULL
            ELSE SUM(cost) / SUM(conversions)
          END
        format: currency

      - name: cost_per_mille
        title: CPM
        description: The cost incurred per thousand impressions
        type: number
        sql: |
          CASE
            WHEN SUM(impressions) = 0 THEN NULL
            ELSE SUM(cost) / (SUM(impressions) / 1000)
          END
        format: currency

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

