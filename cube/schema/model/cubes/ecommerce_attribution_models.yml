
cubes:
  - name: ecommerce_attribution_models
    sql_table: public.ecommerce_attribution_models

    joins: []

    dimensions:
      - name: model
        sql: model
        type: string

      - name: source
        sql: source
        type: string

      - name: medium
        sql: medium
        type: string

      - name: campaign
        sql: campaign
        type: string

    measures:
      - name: count
        type: count

      - name: total_revenue
        sql: revenue
        type: sum

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
