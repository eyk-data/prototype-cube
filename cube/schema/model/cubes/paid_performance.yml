cubes:
  - name: paid_performance
    sql_table: public.paid_performance

    joins: []

    dimensions:
      - name: campaign
        sql: campaign
        type: string

      - name: source
        sql: source
        type: string

    measures:
      - name: count
        type: count

      - name: total_impressions
        sql: impressions
        type: sum

      - name: total_clicks
        sql: clicks
        type: sum

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

