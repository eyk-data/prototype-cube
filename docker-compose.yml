version: "3"

services:
  app:
    build: .
    ports:
      - 80:80
    volumes:
      - ./app:/code/app
    restart: on-failure

  cube:
    image: cubejs/cube:latest
    ports:
      - 4000:4000
      - 15432:15432
    environment:
      - CUBEJS_DEV_MODE=true
    volumes:
      - ./cubeconf:/cube/conf

  destination1:
    image: postgres:14-alpine
    ports:
      - 5433:5432
    environment:
      - POSTGRES_DB=database1
      - POSTGRES_USER=username1
      - POSTGRES_PASSWORD=password1
    volumes: 
    - ./sql/fill_destination1.sql:/docker-entrypoint-initdb.d/fill_destination1.sql

  destination2:
    image: postgres:14-alpine
    ports:
      - 5434:5432
    environment:
      - POSTGRES_DB=database2
      - POSTGRES_USER=username2
      - POSTGRES_PASSWORD=password2
    volumes:
      - ./sql/fill_destination2.sql:/docker-entrypoint-initdb.d/fill_destination2.sql
